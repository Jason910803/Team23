{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-4">
    <h1 class="text-xl font-semibold mb-3">{{ product.name }}</h1>

    <div class="mb-4">
        <h2 class="text-md font-medium mb-1">Features</h2>
        <div class="pl-4">
            {{ product.features|safe }}
        </div>
    </div>

    <div class="mb-4">
        <h2 class="text-md font-medium mb-1">Price</h2>
        <div class="pl-4">
            <p>${{ product.price }}</p>
        </div>
    </div>

    <div>
        <h2 class="text-md font-medium mb-1">Details</h2>
        <div class="pl-4">
            {{ product.description|linebreaks }}
        </div>
    </div>
{% endblock %}
