{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Full Product List</h1>
{% if products %}
<ul class="list-disc pl-5">
    {% for product in products %}
    <li class="mb-1">
        <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
        {% comment  %}
        {{ product.name }}
        {% endcomment %}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No products found.</p>
{% endif %}
{% endblock %}
