services:
  django:
    image: lipcut/django_team23
    container_name: django_team23
    command: uwsgi --ini uwsgi.ini
    build:
      context: ./django
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./django:/app

  react:
    image: lipcut/react_team23
    container_name: react_team23
    command: npm start
    build:
      context: ./react
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync
          path: ./react
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./react/package.json

  nginx:
    build:
      context: ./nginx
    container_name: nginx_proxy
    ports:
      - 80:80
    depends_on:
      - django
      - react
    develop:
      watch:
        - path: ./nginx
          action: rebuild
